<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Carte de Navigation</title>
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <!-- COLLEZ CECI À LA PLACE -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log('Service Worker enregistré:', reg);
                
                // Logique améliorée pour le premier lancement
                const offlineStatus = document.getElementById('offline-status');
                
                // Si la page est déjà contrôlée par un SW, on ne fait rien,
                // le message sera géré par script.js (qui le cachera).
                if (!navigator.serviceWorker.controller) {
                    // Si la page n'est PAS contrôlée, c'est un premier lancement.
                    // On informe l'utilisateur que l'installation a réussi
                    // et qu'un redémarrage est nécessaire.
                    if (offlineStatus) {
                        offlineStatus.textContent = '✅ Mode hors ligne activé. Veuillez relancer l\'application.';
                        offlineStatus.classList.add('ready'); // Pour le style vert
                        offlineStatus.style.display = 'block'; // S'assurer qu'il est visible
                    }
                }

            }).catch(err => {
                console.log('Erreur enregistrement Service Worker:', err);
                const offlineStatus = document.getElementById('offline-status');
                if (offlineStatus) {
                    offlineStatus.textContent = '❌ Échec de l\'initialisation du mode hors ligne.';
                    offlineStatus.style.display = 'block';
                }
            });
        });

        // Ce listener est un bonus pour cacher le message si le SW prend le contrôle
        // sans rechargement, ce qui peut arriver sur certains navigateurs (Android/Desktop).
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            const offlineStatus = document.getElementById('offline-status');
            if (offlineStatus) {
                offlineStatus.style.display = 'none';
            }
        });
    }
</script>
</head>
<body>
    <div id="map"></div>
    <div id="ui-overlay">
        <div id="status-message">Chargement des données...</div>
        <div id="search-section" style="display: none;">
            <div class="controls-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Rechercher une commune..." autocomplete="off">
                    <span id="clear-search">×</span>
                </div>
                <div class="airport-controls">
                    <label for="airport-count">Nbr Pélic.</label>
                    <input type="number" id="airport-count" value="3" min="0" max="10">
                </div>
            </div>
            <ul id="results-list" style="display: none;"></ul>
            <div id="offline-status"></div>
        </div>
    </div>
    <script src="leaflet.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
